name: finmate
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  animated_bottom_navigation_bar: ^1.1.0
  cupertino_icons: ^1.0.2
  fl_chart: ^0.55.2
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.1.0
  font_awesome_flutter: null
  get: ^4.6.5
  get_storage: ^2.0.3
  image_picker: ^0.8.5+3
  intl: ^0.18.0
  provider: null
  realm: ^1.0.1
  share_plus: ^6.3.0
  shared_preferences: null
  url_launcher: ^6.1.7
  uuid: ^3.0.7

dev_dependencies:

  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/config/

  fonts:
    - family: IranSans
      fonts:
        - asset: assets/fonts/IRANSans.ttf
